<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Агентство недвижимости «TerraNova» — Сделки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .sidebar {
            width: 180px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            height: 100vh;
            position: fixed;
            padding-top: 1rem;
        }
        .sidebar .nav-link {
            margin: 0.3rem 0;
        }
        .header {
            height: 56px;
            padding: 0 1rem;
            background-color: #e9ecef;
            border-bottom: 1px solid #ddd;
            margin-left: 180px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 500;
            font-size: 1rem;
        }
        .header .btn {
            min-width: 100px;
        }
        .content {
            margin-left: 180px;
            margin-top: 56px;
            padding: 1rem;
        }
        .btn-edit {
            background-color: #fff176;
            border-color: #fff176;
            color: #000;
        }
        .btn-edit:hover {
            background-color: #f9f871;
            border-color: #f9f871;
        }
        .btn-delete {
            background-color: #f44336;
            border-color: #f44336;
            color: #fff;
        }
        .btn-delete:hover {
            background-color: #d32f2f;
            border-color: #d32f2f;
        }
        table thead th {
            text-align: center;
            vertical-align: middle;
        }
        table tbody td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!-- Боковое меню -->
<div th:replace="~{/include/sidebar :: sidebar}"></div>

<header class="header">
    <div>Агентство недвижимости «TerraNova» — Сделки</div>
    <div class="d-flex gap-2">
        <!-- Кнопка "Добавить" -->
        <div sec:authorize="hasAnyRole('EMPLOYEE','ADMIN')" class="align-self-center">
            <a href="/deal/add" class="btn btn-primary">Добавить</a>
        </div>
        <!-- Кнопка "Удалить все" -->
        <div sec:authorize="hasAnyRole('EMPLOYEE','ADMIN')" class="align-self-center">
            <form th:action="@{/deal/deleteAll}" method="post"
                  onsubmit="return confirm('Удалить все сделки?');" style="margin: 0; display:inline-block;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-danger">Удалить все</button>
            </form>
        </div>

        <!-- Выпадающее меню сортировки -->
        <div class="dropdown">
            <button class="btn btn-outline-info dropdown-toggle" type="button" id="sortDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                Сортировка
            </button>
            <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                <li>
                    <a class="dropdown-item" th:href="@{/deal(sortField='amount', sortDir='asc')}"
                       th:classappend="${(sortField == 'amount' and sortDir == 'asc') ? ' active' : ''}">Сумма ↑</a>
                </li>
                <li>
                    <a class="dropdown-item" th:href="@{/deal(sortField='amount', sortDir='desc')}"
                       th:classappend="${(sortField == 'amount' and sortDir == 'desc') ? ' active' : ''}">Сумма ↓</a>
                </li>
                <li>
                    <a class="dropdown-item" th:href="@{/deal(sortField='date', sortDir='asc')}"
                       th:classappend="${(sortField == 'date' and sortDir == 'asc') ? ' active' : ''}">Дата ↑</a>
                </li>
                <li>
                    <a class="dropdown-item" th:href="@{/deal(sortField='date', sortDir='desc')}"
                       th:classappend="${(sortField == 'date' and sortDir == 'desc') ? ' active' : ''}">Дата ↓</a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item" th:href="@{/deal}"
                       th:classappend="${sortField == null} ? ' active' : ''">Без сортировки</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<main class="content">

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${warningMessage}" class="alert alert-warning" th:text="${warningMessage}"></div>

    <table class="table table-bordered table-hover table-striped align-middle text-center">
        <thead class="table-light">
        <tr>
            <th>Дата</th>
            <th>Сотрудник</th>
            <th>Клиент</th>
            <th>Объект</th>
            <th>Сумма</th>
            <th sec:authorize="hasAnyRole('EMPLOYEE','ADMIN')">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="deal : ${deals}">
            <td th:text="${#temporals.format(deal.date, 'dd.MM.yyyy')}"></td>
            <td th:text="${deal.employee.fullName}"></td>
            <td th:text="${deal.client.fullName}"></td>
            <td th:text="${deal.realty.region + ', ' + deal.realty.street}"></td>
            <td th:text="${deal.formattedCost}"></td>
            <td sec:authorize="hasAnyRole('EMPLOYEE','ADMIN')">
                <a th:href="@{/deal/edit/{id}(id=${deal.id})}" class="btn btn-edit btn-sm me-1">Изменить</a>
                <form th:action="@{/deal/delete/{id}(id=${deal.id})}" method="post"
                      onsubmit="return confirm('Удалить эту сделку?');" style="display:inline-block; margin: 0;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-delete btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(deals)}">
            <td colspan="6" class="text-center text-muted">Сделки не найдены.</td>
        </tr>
        </tbody>
    </table>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
