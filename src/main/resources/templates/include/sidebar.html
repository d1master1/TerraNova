<div th:fragment="sidebar" class="sidebar d-flex flex-column bg-light vh-100"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="px-3 mb-3 d-flex align-items-center border-bottom py-2">
        <i class="bi bi-house-door-fill me-2 fs-5"></i>
        <span class="fs-5 fw-semibold">TerraNova</span>
    </div>
    <nav class="nav flex-column px-3">
        <a class="btn btn-outline-secondary mb-2 text-start" th:href="@{/}">
            <i class="bi bi-house-door me-2"></i>Главная
        </a>
        <a class="btn btn-outline-secondary mb-2 text-start" th:href="@{/profile}">
            <i class="bi bi-person-circle me-2"></i>Профиль
        </a>
        <a class="btn btn-outline-secondary mb-2 text-start" th:href="@{/realty}">
            <i class="bi bi-geo-alt me-2"></i>Недвижимость
        </a>
        <a class="btn btn-outline-secondary mb-2 text-start" th:href="@{/deal}">
            <i class="bi bi-file-earmark-text me-2"></i>Сделки
        </a>

        <a class="btn btn-outline-secondary mb-2 text-start" th:href="@{/client}"
           sec:authorize="hasAnyRole('EMPLOYEE', 'ADMIN')">
            <i class="bi bi-people me-2"></i>Клиенты
        </a>

        <a class="btn btn-outline-secondary mb-2 text-start" th:href="@{/employee}"
           sec:authorize="hasRole('ADMIN')">
            <i class="bi bi-person-workspace me-2"></i>Сотрудники
        </a>

        <a class="btn btn-outline-secondary mb-2 text-start" th:href="@{/user}"
           sec:authorize="hasRole('ADMIN')">
            <i class="bi bi-person-lines-fill me-2"></i>Пользователи
        </a>

        <a class="btn btn-outline-secondary mb-2 text-start" th:href="@{/about}">
            <i class="bi bi-info-circle me-2"></i>О системе
        </a>
        <a href="#" class="btn btn-outline-secondary text-start"
           onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
            <i class="bi bi-box-arrow-right me-2"></i>Выход
        </a>

        <form id="logout-form" th:action="@{/logout}" method="post" style="display:none;">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </form>
    </nav>
</div>
