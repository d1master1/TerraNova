<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Агентство недвижимости «TerraNova» — Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{/include/header}"></div>

<main class="flex-grow-1">
    <div class="container col-4 mt-5">
        <h1 class="text-center">Авторизация</h1>
        <hr>
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-3">
                <label for="username" class="form-label">Логин:</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Указаны неверные данные. Попробуйте еще раз.
            </div>
            <button class="btn btn-primary mt-3" type="submit">Авторизация</button>
            <p><a th:href="@{/include/registration}">Нет аккаунта? Зарегистрироваться</a></p>
        </form>
    </div>
</main>

<div th:replace="~{/include/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZGJQH6C7+C7DkOJgpFrw20FdLcdvrU3HkakK0ZAdPWJ/wVG51731EbPY6beOOA4F" crossorigin="anonymous"></script>
</body>
</html>
