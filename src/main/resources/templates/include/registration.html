<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Агентство недвижимости «TerraNova» — Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">  <!-- d-flex flex-column min-vh-100 -->

<div th:replace="~{/include/header}"></div>

<main class="flex-grow-1">  <!-- flex-grow-1 -->
    <div class="container mt-5">
        <h2 class="mb-4">Регистрация</h2>
        <form th:action="@{/include/registration/save}" method="post" th:object="${userDTO}" class="needs-validation" novalidate>  <!-- Путь изменен -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group mb-3">
                <label for="username">Логин</label>
                <input type="text" class="form-control" th:field="*{username}" id="username" required>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="form-group mb-3">
                <label for="name">Имя</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-group mb-3">
                <label for="surname">Фамилия</label>
                <input type="text" class="form-control" th:field="*{surname}" id="surname" required>
                <div class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
            </div>

            <div class="form-group mb-3">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" required>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="form-group mb-3">
                <label for="confirmPassword">Подтвердите пароль</label>
                <input type="password" class="form-control" th:field="*{confirmPassword}" id="confirmPassword" required>
                <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            <a th:href="@{/include/login}" class="btn btn-secondary ms-2">Назад ко входу</a> <!--  Изменили ссылку на логин  -->

        </form>
    </div>
</main>

<div th:replace="~{/include/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZGJQH6C7+C7DkOJgpFrw20FdLcdvrU3HkakK0ZAdPWJ/wVG51731EbPY6beOOA4F" crossorigin="anonymous"></script>
</body>
</html>
